<!DOCTYPE html>
<html>
  <head>
    <title>km static comp 1</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,500i,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="images">
      <img src="icons/arrow-92-48.png" alt="left button" width="32" class="left-arrow-icon">
      <img src="icons/arrow-28-48.png" alt="right button" width="32" class="right-arrow-icon">
      <img src="icons/circle-16.png" alt="white circle" class="open-circle" width="10">
      <img src="icons/circle-outline-16.png" alt="open dot" class="first-open-dot" width="10">
      <img src="icons/circle-outline-16.png" alt="open dot" class="second-open-dot" width="10">
    </section>
    <section class="boxes">
      <div class="profile">
        <h2 class="title">AN ADOPTION STORY</h2>
        <p>We are a family finding our way in this crazy process. It's hard, it's messy, it's beautiful, it's life.</p>
        <nav>
          <button type="button" name="button" class="first-button"><img src="icons/email-16.png" alt="email icon" class="small-icon">CONTACT</button>
          <button type="button" name="button"><img src="icons/photo-16.png" alt="photos icon" class="small-icon">PHOTO ALBUM</button>
        </nav>
      </div>
      <div class="box blog"><img src="icons/pencil-2-32.png" alt="pencil icon" class="icon"> BLOG
      </div>
      <div class="box tips"> <img src="icons/lightbulb-2-32.png" alt="lightbulb icon" class="icon">TIPS
      </div>
      <div class="box resources"> <img src="icons/book-stack-32.png" alt="book stack icon" class="icon"> RESOURCES
      </div>
      <div class="box laughs"><img src="icons/emoticon-32.png" alt="laughing emoticon" class="icon"> LAUGHS
      </div>
      <div class="box hope"><img src="icons/sun-8-32.png" alt="sun icon" class="icon"> HOPE
      </div>
      <div class="box social"><img src="icons/network-32.png" alt="network icon" class="icon"> SOCIAL
      </div>
      <div class="box store"><img src="icons/cart-70-32.png" alt="shopping cart icon" class="icon"> STORE
      </div>
    </section>

  </body>
</html>
